<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAI 2025 Deadline Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
        }
        #title {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        #countdown {
            font-size: 17px;
        }
        #total-days {
            font-size: 17px;
            vertical-align: sub;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">AAAI25</div>
        <div id="countdown">
            <span id="weeks"></span>w 
            <span id="days"></span>d 
            <span id="hours"></span>h 
            <span id="minutes"></span>m
            <br>
            <span id="total-days"></span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const deadline = new Date("2024-08-16T21:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = deadline - now;

            const weeks = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const totalDays = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));

            document.getElementById("weeks").textContent = weeks;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("total-days").textContent = `(${totalDays-1} days total)`;
        }

        setInterval(updateCountdown, 60000);
        updateCountdown();
    </script>
</body>
</html>
